<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Wealthy People</title>
  </head>
  <body>
    <h1>Wealth People</h1>
    <div class="container">
      <div class="info">
        <button type="button" class="btn-outline-danger" id="add-user">
          Add User
        </button>
        <button type="button" class="btn-outline-info" id="doubly-money">
          Doubly Money
        </button>
        <button type="button" class="btn-outline-primary" id="show-mill">
          Show Only Millionaires
        </button>
        <button type="button" class="btn-outline-dark" id="sort">
          Sort By Richest
        </button>
        <button type="button" class="btn-outline-secondary" id="calc-total">
          Calculate Total Wealth
        </button>
      </div>
      <div class="data">
        <h2><strong>Person</strong> Wealth</h2>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
